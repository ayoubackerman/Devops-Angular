<div class="head" [ngClass]="getHeadClass()">
  <div class="head-content">
    
    <div class="head-content-left">
      <div class="logo-container">
      </div>
      <div class="search-container">
        <div *ngIf="!canShowSearchAsOverlay" class="normal-search">
      
        </div>
        <div *ngIf="canShowSearchAsOverlay">
          <button 
          [cdkMenuTriggerFor]="searchOverlay"
          class="search-menu-btn ripple"
          >
          <i class="fa fa-search search-icon"></i>
        </button>
        </div>
      </div>
    </div>
    <div class="head-content-right">
      <div class="head-menu">
         <!-- <div class="head-menu-item">
          <button class="head-menu-item-btn rippple">
            <img src="assets/flags/us.jpg" class="flag" alt="flag">
          </button>
        </div> -->
        <div class="head-menu-item">
          <button class="head-menu-item-btn rippple">
            <i class="fa fa-expand menu-icon"></i> 
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #searchOverlay>
  <div class="overlay overlay-search overlay-fall" cdkMenu>
    <input type="search" name="" id="" class="search" placeholder="Recherche...">
    <span>{{name}}</span>
    <button class="search-btn">
      <i class="fa fa-search search-icon"></i>
    </button>
  </div>
</ng-template>


<ng-template #userOverlay>
  <div class="overlay overlay-user overlay-fall" cdkMenu>
    <ul>
      <li *ngFor="let item of useritems">
        <a href="{{item.routeLink}}" (click)="logout()">
          <i class="icon" [ngClass]="item.icon"></i>
          <span>{{item.label}}</span>

        </a>
        
      </li>
    </ul>
  </div>
</ng-template>
