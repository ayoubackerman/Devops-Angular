<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>GÃ©rer les clients</h2>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a (click)="openAddItem()" class="btn btn-success" data-toggle="modal">
                            <i class="material-icons">&#xE147;</i>
                            <span>Ajouter un client</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="search-container">
                <input type="text" placeholder="Rechercher..." [(ngModel)]="searchTerm" (input)="applyFilter()" />
            </div>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>nom</th>
                        <th>email</th>
                        <th>numero tel</th>
                        <th>image</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dev of filteredClients">
                        <td>{{ dev.name }}</td>
                        <td>{{ dev.email }}</td>
                        <td>{{ dev.phoneNumber }}</td>
                        <td>
                            <img [src]="dev.processedImg" alt="client-image" style="max-width: 100px; max-height: 100px;" />
                        </td>
                        <td>
                            <a class="delete" data-toggle="modal" title="Delete" (click)="deleteItem(dev.id)">
                                <i class="material-icons" data-toggle="tooltip">&#xE872;</i>
                            </a>
                            <a class="update" title="Update" data-toggle="modal" (click)="openUpdate(dev.id)">
                                <i class="material-icons" data-toggle="tooltip">&#xE254;</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <mat-paginator [length]="clients.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" (page)="pageChanged($event)"></mat-paginator>
        </div>
    </div>
</body>
