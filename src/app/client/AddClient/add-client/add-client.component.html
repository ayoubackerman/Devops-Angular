<div class="popup-container">
    <mat-card>
      <mat-card-title>Add Product</mat-card-title>
      <form [formGroup]="clientForm" (ngSubmit)="addProduct()">
        <div class="file-upload-container">
          <label class="file-upload-label">
            <span>Select a file</span>
            <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
            <mat-icon>attach_file</mat-icon>
          </label>
          <div *ngIf="selectedFile" class="image-preview">
            <div class="circle-image">
              <img [src]="imagePreview" alt="Selected Image" class="preview-image">
            </div>
          </div>
        </div>
    
  
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" placeholder="name">
          <mat-error *ngIf="clientForm.get('name')?.hasError('required')">
            This input is required!
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="email">
          <mat-error *ngIf="clientForm.get('email')?.hasError('required')">
            This input is required!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Numero du tel</mat-label>
            <input matInput formControlName="phoneNumber" placeholder="phoneNumber">
            <mat-error *ngIf="clientForm.get('phoneNumber')?.hasError('required')">
              This input is required!
            </mat-error>
          </mat-form-field>
  
   
  
        <button mat-raised-button color="primary" type="submit">Add client</button>
      </form>
    </mat-card>
  </div>
