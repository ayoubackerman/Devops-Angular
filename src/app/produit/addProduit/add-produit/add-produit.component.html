<div class="popup-container">
    <mat-card>
      <mat-card-title>Add Product</mat-card-title>
      <form [formGroup]="productForm" (ngSubmit)="addProduct()">
        <div class="file-upload-container">
          <label class="file-upload-label">
            <span>Select a file</span>
            <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
            <mat-icon>attach_file</mat-icon>
          </label>
          <div *ngIf="selectedFile" class="image-preview">
            <div class="circle-image">
              <img [src]="imagePreview" alt="Selected Image" class="preview-image">
            </div>
          </div>
        </div>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Select a Category</mat-label>
          <mat-select formControlName="CategoryId" name="CategoryId">
            <mat-option *ngFor="let category of listOfCategories" [value]="category.id">
              {{category.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="productForm.get('CategoryId')?.hasError('required')">
            This input is required!
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" placeholder="name">
          <mat-error *ngIf="productForm.get('name')?.hasError('required')">
            This input is required!
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput formControlName="prix" placeholder="price">
          <mat-error *ngIf="productForm.get('prix')?.hasError('required')">
            This input is required!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Quantit√©</mat-label>
            <input matInput formControlName="quantity" placeholder="quantity">
            <mat-error *ngIf="productForm.get('quantity')?.hasError('required')">
              This input is required!
            </mat-error>
          </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" placeholder="description">
          <mat-error *ngIf="productForm.get('description')?.hasError('required')">
            This input is required!
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Add Product</button>
      </form>
    </mat-card>
  </div>
