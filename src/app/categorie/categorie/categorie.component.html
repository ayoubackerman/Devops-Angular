<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>GÃ©rer les departements</h2>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a (click)="openAddItem()" class="btn btn-success" data-toggle="modal">
                            <i class="material-icons">&#xE147;</i>
                            <span>Ajouter un departement</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Search Input -->
            <div class="search-container">
                <input type="text" placeholder="Search..." [(ngModel)]="searchTerm" (input)="applyFilter()" />
            </div>

            <!-- Moved the table here -->
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dev of paginatedCategories">
                        <td>{{ dev.nomDepart }}</td>
                        <td>{{ dev.description }}</td>
                        <td>
                            <a class="delete" data-toggle="modal" title="Delete" (click)="deleteItem(dev.idDepart)">
                                <i class="material-icons" data-toggle="tooltip">&#xE872;</i>
                            </a>
                            <a class="update" title="Update" data-toggle="modal" (click)="openUpdate(dev.idDepart)">
                                <i class="material-icons" data-toggle="tooltip">&#xE254;</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Pagination Controls -->
            <mat-paginator [length]="filteredCategories.length"
                           [pageSize]="pageSize"
                           [pageSizeOptions]="[5, 10, 20]"
                           (page)="pageEvent = $event; paginate()">
            </mat-paginator>
        </div>
    </div>
</body>
