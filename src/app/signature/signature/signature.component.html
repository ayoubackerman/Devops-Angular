<div class="signature-pad-container">
    <h1>Digital Signature Pad</h1>
    <signature-pad 
      [options]="signaturePadOptions" 
      class="signature-pad"
      (onEnd)="drawComplete()">
    </signature-pad>
    <div>
      <button (click)="clearSignature()">Clear</button>
      <button (click)="saveSignature()">Save</button>
    </div>
    
    <h2>Saved Signatures</h2>
    <div class="saved-signatures">
      <div *ngFor="let signature of signatures" class="signature-preview">
        <img [src]="signature" alt="Signature" />
      </div>
    </div>
  </div>
